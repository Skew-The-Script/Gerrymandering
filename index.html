<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Gerrymandering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/color-of-sound.css" />
</head>
<body>

<!-- WRAPPER -->
<div class="container-fluid" style="height: 100vh; padding-top: 1vh">
    <div class="row">
        <div class="col-10" style="border: thin solid grey; border-radius: 2px;">

            <!-- HEADING -->
            <div class="row d-flex justify-content-center" style="height: 7vh; padding: 0; background: #bdbdbd;">
                <div class="align-self-center">
                    <h1>Gerrymandering</h1>
                </div>
            </div>

<!--            DROPDOWN-->
            <label id="statesDropdownLabel" for="statesDropdown" style="display: none">Choose a state:</label>
            <select class="statesDropdown" id="statesDropdown" style="display: none">
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
            </select>

<!--            SIMULATION BUTTONS-->
            <div id="simButtons" class="row" style="height: 20vh; display: none; background: white; padding: 0;">
                <h4>Add simulations</h4>
                <div class="buttons">
                    <button class="add-samples-1">Add 1 simulation</button>
                    <button class="add-samples-3">Add 3 simulations</button>
                    <button class="add-samples-10">Add 10 simulations</button>
                    <button class="add-samples-30">Add 30 simulations</button>
                    <button class="add-samples-100">Add 100 simulations</button>
                </div>
                <hr />
            </div>

<!--            MAPS AND GIFS-->
            <div class="row" style="height: 35vh; background: white; padding: 0;">
                <div id = "brrCol" class="col" style="width: 20%; display: block">
                    <img id = "brr" src="gifs/loading.gif">
                </div>
                <div id = "map1col" class="col" style="width: 20%; display: none">
                    <img id = "map1" width = "200" height = "200" src="img/blank.png">
                </div>
                <div id = "map2col" class="col" style="width: 20%; display: none">
                    <img id = "map2" width = "200" height = "200" src="img/blank.png">
                </div>
                <div id = "map3col" class="col" style="width: 20%; display: none">
                    <img id = "map3" width = "200" height = "200" src="img/blank.png">
                </div>
                <div id = "mapEnactedcol" class="col" style="width: 20%; display: none">
                    <img id = "mapEnacted" width = "200" height = "200" src="maps/AZ_enacted.png">
                </div>
            </div>

<!--            MAP LABELS-->
            <div class="row" style="display: block; background: white;">
                <div id = "mapSimCollabel" class="col d-flex justify-content-center" style="width: 100%; display: block">
                    <h3 id = "simMapLabel"></h3>
                </div>
            </div>
            <div class="row" style="display: block; background: white;">
                <div id = "mapEnactedCollabel" class="col" style="width: 100%; display: block; text-align:right">
                    <h6 id = "mapEnactedlabel"></h6>
                </div>
            </div>
        </div>

        <div class="col-10" style="border: thin solid grey; border-radius: 2px;">
<!--            BAR GRAPH-->
            <div class="row" style="height: 30vh; background: white; padding: 0;">
                <div id="barGraph" style="width: 100%"></div>
            </div>

<!--            BAR GRAPH X AXIS LABEL-->
            <div id = "barGraphXLabel" class="row" style="height: 5vh">
                <div class="col d-flex justify-content-center" style="width: 100%; display: block">
                    <h5 id = "barGraphXLabelCol"></h5>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<!-- OWN JS -->
<script src="js/main.js"></script>
<script src="js/barVis.js"></script>
</body>
</html>
